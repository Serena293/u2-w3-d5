<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dice and Decks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="./assets/img/dadi.jpg"
              alt="dice"
              width="100px"
              class="rounded-circle"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="backoffice.html">Backoffice</a>
              </li> -->
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <h1>Dice & Decks</h1>
    </header>
    <main class="flex-grow-1">
      <form id="formNewProduct">
        <div class="mb-3">
          <label for="newProduct" class="form-label">Product name:</label>
          <input class="form-control" id="newProduct" type="text" required />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input
            class="form-control"
            id="price"
            type="number"
            step="0.01"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea
            class="form-control"
            id="description"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="imgURL" class="form-label">Image URL:</label>
          <input class="form-control" id="imgURL" type="url" required />
        </div>

        <button type="submit" class="btn btn-primary" id="save-btn">
          Save
        </button>
      </form>
    </main>
    <footer class="text-center">info</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/backoffice.js"></script>
  </body>
</html>
